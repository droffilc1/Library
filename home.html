<body>
    <!-- Main Sec start -->
    <div class="mainContSection">
        <div class="topHead">
            <h3>Library</h3>
            <a href="settings.html">Settings</a>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Book</button>
        </div>
        <br> <br>
        <table class="table table-dark  table-hover ms-5">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>                
                <th scope="col">Status</th>
                <th scope="col" >Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="bookList">
              
            </tbody>
          </table> 
    </div>
      <!-- MainSec End -->

    

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" id="bookTitle" class="form-control" placeholder="Title"> <br>
            <input  class="form-control" id="bookDate" type="datetime-local"> <br>
            <input type="text" id="bookAuthor"  class="form-control" placeholder="Author"><br>
            <input type="text" id="bookPages"  class="form-control" placeholder="Pages"> <br>
            <label for="" class="form-label">Status</label>
            <select name="" id="bookStatus"  class="form-control">
                
            </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="addBook" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
