          <div class="sett2">
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addBook">Update Book Status</button>
            <br> <br> <br>
            <table class="table table-dark  table-hover">
              <thead>
                <tr>
                  <th scope="col">Book Status</th>

              <tbody id="bookStatusList">

      <!-- add book status -->
    <div class="modal fade" id="addBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <input type="text" class="form-control" id="bStatusInput" placeholder="Book Status"> <br>
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="savedBook">Save changes</button>
          </div>
        </div>
      </div>
